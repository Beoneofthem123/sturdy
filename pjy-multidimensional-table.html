<!DOCTYPE html>
<html>
<head>
    <title>Multidimensional Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Category</th>
            <th colspan="3">Sales</th>
        </tr>
        <tr>
            <th>Product A</th>
            <th>Product B</th>
            <th>Product C</th>
        </tr>
        <tr>
            <th>Region 1</th>
            <td>100</td>
            <td>200</td>
            <td>150</td>
        </tr>
        <tr>
            <th>Region 2</th>
            <td>120</td>
            <td>180</td>
            <td>200</td>
        </tr>
        <tr>
            <th>Region 3</th>
            <td>90</td>
            <td>160</td>
            <td>180</td>
        </tr>
    </table>
</body>
</html>
